<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2> Movimentos Manuais </h2>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-6">
      <label for="mes">Mês:</label>
      <input [(ngModel)]="entidadeManual.Mes" [disabled]="habilitarCampos" type="text" class="form-control" id="mes">
    </div>
    <div class="form-group col-sm-6">
      <label for="ano">Ano:</label>
      <input [(ngModel)]="entidadeManual.Ano" [disabled]="habilitarCampos" type="text" class="form-control" id="ano">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <label for="produto">Produto:</label>
      <select
          [disabled]="habilitarCampos"
          class="form-control"
          id="produto" 
          (change)="aoSelecionarProduto($event.target.value)"
        >
        <option value="0">-- Selecione --</option>
        <option *ngFor="let produto of produtosDropDown" [value]="produto.codigo">{{ produto.descricao }}</option>
      </select>
    </div>
    <div class="col-sm-6">
      <label for="produto-cosif">Cosif:</label>
      <select 
          [disabled]="habilitarCampos"
          class="form-control"
          id="produto-cosif"
          (change)="aoSelecionarProdutoCosif($event.target.value)"
        >
        <option>-- Selecione --</option>
        <option *ngFor="let cosif of produtosCosifDropDown" [value]="cosif.codigo">{{ cosif.descricao }}</option>
      </select>
    </div>
  </div>
  <div class="row mt-valor">
    <div class="form-group col-sm-6">
      <label for="valor">Valor:</label>
      <input [(ngModel)]="entidadeManual.Valor" [disabled]="habilitarCampos" type="text" class="form-control" id="valor">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6">
      <label for="descricao">Descricao:</label>
      <textarea [(ngModel)]="entidadeManual.Descricao" [disabled]="habilitarCampos" class="form-control" rows="5" id="descricao"></textarea>
      <div class="action-buttons">
        <button type="button" (click)="aoClicarEmLimpar()" class="btn btn-sm btn-primary">Limpar</button>
        <button type="button" (click)="aoClicarEmNovo()" class="btn btn-sm btn-primary">Novo</button>
        <button type="button" (click)="aoClicarEmIncluir()" class="btn btn-sm btn-primary">Incluir</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col-sm-1">Mês</th>
            <th scope="col-sm-1">Ano</th>
            <th scope="col-sm-4">Codigo Produto</th>
            <th scope="col-sm-4">Descricao do Produto</th>
            <th scope="col-sm-4">NR Lançamento</th>
            <th scope="col-sm-3">Descricao</th>
            <th scope="col-sm-2">Valor</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
